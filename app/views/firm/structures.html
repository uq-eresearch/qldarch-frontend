<style>
.legend {
	font: 10px/12px Arial, Helvetica, sans-serif;
	background: rgba(255, 255, 255, 0.9);
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
	border-radius: 5px;
	padding: 6px 8px;
	width: 185px;
	line-height: 18px;
	color: #555;
	text-transform: capitalize;
}

.outline {
	width: 16px;
	height: 16px;
	float: left;
	margin-right: 8px;
	opacity: 0.7;
}

.legend i {
	border-style: ridge;
	border-width: 3px;
}
</style>
<div>
  <div class="l-frame l-frame-media" ng-if="isShowingMap()">
    <div class="container">
      <leaflet width="100%" height="400px"></leaflet>
    </div>
  </div>
  <div class="l-frame l-frame-tight">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row" ng-repeat="structureRow in structureRows">
            <div class="col-sm-2" ng-repeat="structure in structureRow">
              <div ng-include="'views/thumbs/structure.html'"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
      <p class="text-muted" ng-show="!structureRows.length">No structures found</p>
    </div>
  </div>
</div>
